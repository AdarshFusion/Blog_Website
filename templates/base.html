{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlog - Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>


<body>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-success" href="#">MyBlog</a>
            <!-- Search input fixed outside collapse -->
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search blogs...">
                <button id="searchBtn">üîç</button>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-left me-3">
                    <li class="nav-item"><a class="nav-link {% if  request.resolver_match.url_name == 'home' %} active{% endif %}" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'blogs' %}active{% endif %}" href="{% url 'blogs' %}">Blogs</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'trending' %}active{% endif %}" href="{% url 'trending' %}">Trending</a></li>
                    <li class="nav-item"><a class="nav-link {% if  request.resolver_match.url_name == 'categories' %}active{% endif %}" href="{% url 'categories' %}">Categories</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'authors' %}active{% endif %}" href="{% url 'authors' %}">Authors</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" href="{% url 'contact' %}">Contact</a></li>

                    <li><button id="darkModeBtn" class="btn btn-outline-light ms-2">üåô</button></li>
                </ul>
            </div>

        </div>
    </nav>

    {% block content %}
    {% endblock %}
    
    <!-- Back to top -->
    <button id="backToTop" title="Back to top">‚¨ÜÔ∏è</button>

    <!-- Footer -->
    <footer class="bg-dark text-center text-success py-4 mt-5">
        <p>¬© 2025 MyBlog. Made with ‚ù§Ô∏è by Adarsh.</p>
        <p><a href="#" class="text-success">Privacy Policy</a> | <a href="#" class="text-success">Terms & Conditions</a>
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
